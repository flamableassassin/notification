<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="utf-8">
  <title>Notifications</title>
</head>

<body>
  <ul id="title">
    <li><a>Your Notifications:</a></li>

  <div id="nots" class="nots">

  </div>
  <footer>
    <script src="http://localhost:2659/socket.io/socket.io.js"></script>
    <script src="./main.js" charset="utf-8"></script>
  </footer>
</body>

</html>
